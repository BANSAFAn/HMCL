game.crash.reason.out_of_memory=コンピューターのメモリが不足したため、ゲームがクラッシュしました。\n\
   メモリが不足しているか、modがインストールしすぎている可能性があります。「グローバル/インスタンス固有の設定 → メモリ」で割り当てられたメモリを増やすことで解決できます。\n\
   それでもこれらの問題に遭遇する場合は、より良いコンピューターが必要になる場合があります。
game.crash.reason.resolution_too_high=リソース/テクスチャパックの解像度が高すぎるため、ゲームがクラッシュしました。\n\
   解像度の低いリソース/テクスチャパックに切り替えるか、より多くのVRAMを持つより良いグラフィックカードを購入することを検討してください。
game.crash.reason.stacktrace=クラッシュ原因が不明です。「ログ」をクリックして詳細を表示できます。\n\
   一部のキーワードにmod名が含まれている可能性があります。オンラインで検索して問題を自分で解決できます。\n\
   %s
game.crash.reason.too_old_java=古いJavaバージョンを使用しているため、ゲームがクラッシュしました。\n\
   「グローバル/インスタンス固有の設定 → Java」で新しいJavaバージョン（%1$s）に切り替えてゲームを再起動してください。Javaは<a href="https://learn.microsoft.com/java/openjdk/download">ここ</a>からダウンロードできます。
game.crash.reason.unknown=ゲームがクラッシュした理由を特定できません。ゲームログを参照してください。
game.crash.reason.unsatisfied_link_error=ライブラリが不足しているため、Minecraftの起動に失敗しました: %1$s。\n\
   ネイティブライブラリパスを編集した場合は、これらのライブラリが実際に存在することを確認してください。または、デフォルトに戻して再度起動してください。\n\
