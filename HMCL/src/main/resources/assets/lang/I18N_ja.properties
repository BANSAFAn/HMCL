fatal.javafx.missing=JavaFX環境が不足しています。OpenJFXを含むJavaでHello Minecraft! Launcherを開いてください。
fatal.config_change_owner_root=ルートアカウントを使用してHello Minecraft! Launcherを開いています。これにより、将来的に別のアカウントでHMCLを開けなくなる可能性があります。\n\
   それでも続行しますか？
fatal.config_in_temp_dir=一時ディレクトリでHello Minecraft! Launcherを開いています。設定とゲームデータが失われる可能性があります。\n\
   HMCLを別の場所に移動して再度開くことをお勧めします。\n\
   それでも続行しますか？
fatal.config_loading_failure=設定ファイルを読み込めません。\n\
   Hello Minecraft! Launcherが「%s」とその中のファイルに対する読み書きアクセス権を持っていることを確認してください。\n\
   macOSの場合、「デスクトップ」、「ダウンロード」、「ドキュメント」以外の場所にHMCLを配置して再試行してください。
fatal.config_loading_failure.unix=ユーザー「%1$s」によって作成されたため、Hello Minecraft! Launcherは設定ファイルを読み込めませんでした。\n\
   ルートユーザーとしてHMCLを開く（非推奨）か、以下のコマンドをターミナルで実行して設定ファイルの所有者を現在のユーザーに変更してください:\n\
   %2$s
fatal.mac_app_translocation=macOSのセキュリティメカニズムにより、Hello Minecraft! LauncherがOSによって一時ディレクトリに隔離されています。\n\
   開く前にHMCLを別のディレクトリに移動してください。そうしないと、再起動後に設定とゲームデータが失われる可能性があります。\n\
   それでも続行しますか？
fatal.migration_requires_manual_reboot=Hello Minecraft! Launcherがアップグレードされました。ランチャーを再起動してください。
fatal.apply_update_failure=申し訳ありませんが、Hello Minecraft! Launcherは自動的に更新できません。\n\
   %sから新しいランチャーバージョンをダウンロードして手動で更新できます。\n\
   問題が解決しない場合は、ご報告ください。
fatal.apply_update_need_win7=Windows XP/VistaではHello Minecraft! Launcherを自動的に更新できません。\n\
   %sから新しいランチャーバージョンをダウンロードして手動で更新できます。
fatal.samba=SambaネットワークドライブからHello Minecraft! Launcherを開いた場合、一部の機能が動作しない可能性があります。Javaを更新するか、ランチャーを別のディレクトリに移動してください。
fatal.illegal_char=ユーザーパスに不正な文字「=」が含まれています。authlib-injectorを使用したり、オフラインアカウントのスキンを変更したりできなくなります。
fatal.unsupported_platform=Minecraftはまだプラットフォームで完全にサポートされていないため、機能が不足しているか、ゲームを起動できない可能性があります。\n\
   Minecraft 1.17以降を起動できない場合は、「グローバル/インスタンス固有の設定 → 詳細設定」で「レンダラー」を「ソフトウェア」に切り替えて、CPUレンダリングを使用して互換性を向上させることができます。
fatal.unsupported_platform.loongarch=Hello Minecraft! Launcherは龍芯プラットフォームのサポートを提供しました。\n\
   ゲームプレイ中に問題が発生した場合は、https://docs.hmcl.net/groups.html でヘルプを確認できます。
fatal.unsupported_platform.macos_arm64=Hello Minecraft! LauncherはAppleシリコンプラットフォームのサポートを提供し、ネイティブARM Javaを使用してゲームを起動してよりスムーズなゲーム体験を得ることができます。\n\
   ゲームプレイ中に問題が発生した場合は、x86-64アーキテクチャベースのJavaでゲームを起動すると、より良い互換性が得られる場合があります。
fatal.unsupported_platform.windows_arm64=Hello Minecraft! LauncherはWindows on Armプラットフォームのネイティブサポートを提供しました。ゲームプレイ中に問題が発生した場合は、x86アーキテクチャベースのJavaでゲームを起動してください。\n\
   <b>Qualcomm</b>プラットフォームを使用している場合、ゲームをプレイする前に<a href="ms-windows-store://pdp/?productid=9NQPSL29BFFF">OpenGL互換性パック</a>をインストールする必要がある場合があります。\n\
   リンクをクリックしてMicrosoft Storeに移動し、互換性パックをインストールしてください。
