game.crash.feedback=<b>このインターフェースのスクリーンショットや写真を他人と共有しないでください！</b> 他人に助けを求める場合は、<b>「クラッシュログをエクスポート」</b>をクリックして、エクスポートされたファイルを分析のために他人に送信してください。
game.crash.info=クラッシュ情報
game.crash.reason=クラッシュ原因
game.crash.reason.analyzing=分析中...
game.crash.reason.multiple=複数の原因が検出されました:
game.crash.reason.block=ワールド内のブロックのため、ゲームがクラッシュしました。\n\
   MCEditを使用してこのブロックを削除するか、それを追加したmodを削除できます。\n\
   ブロックタイプ: %1$s\n\
   場所: %2$s
game.crash.reason.bootstrap_failed=mod「%1$s」のため、ゲームがクラッシュしました。\n\
   削除または更新を試みてください。
game.crash.reason.config=mod「%1$s」が設定ファイル「%2$s」を解析できなかったため、ゲームがクラッシュしました。
game.crash.reason.debug_crash=手動でトリガーしたため、ゲームがクラッシュしました。おそらく理由はわかりますよね :)
game.crash.reason.duplicated_mod=重複したmod「%1$s」のため、ゲームを継続実行できません。\n\
   %2$s\n\
   各modは一度だけインストールできます。重複したmodを削除して再試行してください。
game.crash.reason.entity=ワールド内のエンティティのため、ゲームがクラッシュしました。\n\
   MCEditを使用してエンティティを削除するか、それを追加したmodを削除できます。\n\
   エンティティタイプ: %1$s\n\
   場所: %2$s
game.crash.reason.modmixin_failure=一部のmodのインジェクトに失敗したため、ゲームがクラッシュしました。\n\
   これは一般的に、modにバグがあるか、現在の環境と互換性がないことを意味します。\n\
   ログを確認してエラーモドを見つけてください。
game.crash.reason.mod_repeat_installation=重複したmodのため、ゲームがクラッシュしました。\n\
   各modは一度だけインストールできます。重複したmodを削除してゲームを再起動してください。
game.crash.reason.forge_error=Forge/NeoForgeがエラー情報を提供した可能性があります。\n\
   ログを表示し、エラーレポートのログ情報に従って対応処理を行ってください。\n\
   エラーメッセージが表示されない場合は、エラーレポートを表示してエラーの発生方法を理解してください。\n\
   %1$s
game.crash.reason.mod_resolution0=一部のmodの問題のため、ゲームがクラッシュしました。ログを確認して不良modを見つけてください。
game.crash.reason.mixin_apply_mod_failed=mixinがmod「%1$s」に適用できなかったため、ゲームがクラッシュしました。\n\
   modを削除または更新して問題を解決してください。
game.crash.reason.java_version_is_too_high=Javaバージョンが新しすぎて継続実行できないため、ゲームがクラッシュしました。\n\
   「グローバル/インスタンス固有の設定 → Java」で以前の主要Javaバージョンを使用してゲームを起動してください。\n\
   そうでない場合は、<a href="https://www.java.com/download/">java.com (Java 8)</a>または<a href="https://bell-sw.com/pages/downloads/#downloads">BellSoft Liberica Full JRE (Java 17)</a>などの配布元からダウンロードしてインストールできます（インストール後にランチャーを再起動）。
game.crash.reason.need_jdk11=不適切なJavaバージョンのため、ゲームがクラッシュしました。\n\
   Java 11をダウンロードしてインストールし、「グローバル/インスタンス固有の設定 → Java」で設定してください。
game.crash.reason.mod_name=modファイル名の問題のため、ゲームがクラッシュしました。\n\
   modファイル名は、英字（A〜Z、a〜z）、数字（0〜9）、ハイフン（-）、アンダースコア（_）、ドット（.）の半角文字のみを使用してください。\n\
   modディレクトリに移動し、上記の準拠文字を使用してすべての非準拠modファイル名を変更してください。
game.crash.reason.incomplete_forge_installation=Forge/NeoForgeのインストールが不完全なため、ゲームを継続実行できません。\n\
   「インスタンスを編集 → ローダー」でForge/NeoForgeを再インストールしてください。
game.crash.reason.fabric_version_0_12=Fabric Loader 0.12以降は現在インストールされているmodと互換性がありません。0.11.7にダウングレードする必要があります。
game.crash.reason.fabric_warnings=Fabric Loaderが警告しました:\n\
   %1$s
game.crash.reason.file_already_exists=ファイル「%1$s」が既に存在するため、ゲームがクラッシュしました。\n\
   そのファイルをバックアップして削除し、ゲームを再起動してください。
game.crash.reason.file_changed=ファイル検証に失敗したため、ゲームがクラッシュしました。\n\
   Minecraft.jarファイルを変更した場合は、変更を元に戻すか、ゲームを再ダウンロードする必要があります。
game.crash.reason.gl_operation_failure=一部のmod、シェーダー、またはリソース/テクスチャパックのため、ゲームがクラッシュしました。\n\
   使用しているmod、シェーダー、またはリソース/テクスチャパックを無効にして再試行してください。
game.crash.reason.graphics_driver=グラフィックドライバーの問題のため、ゲームがクラッシュしました。\n\
   グラフィックドライバーを最新バージョンに更新してから再試行してください。\n\
   コンピューターに専用グラフィックカードがある場合は、ゲームが統合/コアグラフィックを使用しているかどうかを確認してください。使用している場合は、専用グラフィックカードを使用してランチャーを開いてください。問題が解決しない場合は、新しいグラフィックカードまたは新しいコンピューターの使用を検討してください。\n\
   統合グラフィックカードを使用している場合は、Minecraft 1.16.5以前ではIntel(R) Core(TM) 3000プロセッサーシリーズ以前に<a href="https://www.oracle.com/java/technologies/javase/javase8-archive-downloads.html">Java 1.8.0_51以前</a>が必要であることに注意してください。
game.crash.reason.macos_failed_to_find_service_port_for_display=AppleシリコンプラットフォームのOpenGLウィンドウの初期化に失敗したため、ゲームを継続できません。\n\
   この問題について、HMCLには現在直接的な解決策がありません。任意のブラウザーを開いて全画面表示にし、HMCLに戻ってゲームを起動し、ゲームウィンドウが表示される前に<b>ブラウザーページに素早く戻り</b>、ゲームウィンドウが表示されるのを待ち、ゲームウィンドウに戻ってください。
game.crash.reason.illegal_access_error=一部のmodのため、ゲームがクラッシュしました。\n\
   これ「%1$s」を知っている場合は、modを更新または削除して再試行してください。
game.crash.reason.install_mixinbootstrap=MixinBootstrapが不足しているため、ゲームがクラッシュしました。\n\
   <a href="https://www.curseforge.com/minecraft/mc-mods/mixinbootstrap">MixinBootstrap</a>をインストールして問題を解決できます。インストール後にクラッシュする場合は、このmodのファイル名の前に感嘆符（!）を追加して問題を解決してください。
game.crash.reason.optifine_is_not_compatible_with_forge=OptiFineが現在のForgeインストールと互換性がないため、ゲームがクラッシュしました。\n\
   <a href="https://optifine.net/downloads">OptiFineの公式サイト</a>に移動し、ForgeバージョンがOptiFineと互換性があるか確認し、対応するバージョンに厳密に従ってインスタンスを再インストールするか、「インスタンスを編集 → ローダー」でOptiFineバージョンを変更してください。\n\
   テスト後、OptiFineのバージョンが高すぎたり低すぎたりするとクラッシュが発生する可能性があると信じています。
game.crash.reason.mod_files_are_decompressed=modファイルが抽出されたため、ゲームがクラッシュしました。\n\
   modファイル全体を直接modディレクトリに入れてください！\n\
   抽出がゲームでエラーを引き起こす場合は、modディレクトリの抽出されたmodを削除してゲームを起動してください。
game.crash.reason.shaders_mod=OptiFineとShaders modの両方が同時にインストールされているため、ゲームがクラッシュしました。\n\
   OptiFineにはシェーダーの組み込みサポートがあるため、Shader modを削除してください。
game.crash.reason.rtss_forest_sodium=RivaTuner Statistical Server (RTSS)がSodiumと互換性がないため、ゲームがクラッシュしました。\n\
   詳細については<a href="https://github.com/CaffeineMC/sodium-fabric/wiki/Known-Issues#rtss-incompatible">ここ</a>をクリックしてください。
game.crash.reason.too_many_mods_lead_to_exceeding_the_id_limit=modをインストールしすぎたため、ゲームID制限を超え、ゲームがクラッシュしました。\n\
   <a href="https://www.curseforge.com/minecraft/mc-mods/jeid">JEID</a>をインストールするか、一部の大規模modを削除してください。
game.crash.reason.night_config_fixes=Night Configの問題のため、ゲームがクラッシュしました。\n\
   <a href="https://www.curseforge.com/minecraft/mc-mods/night-config-fixes">Night Config Fixes</a> modをインストールすると、この問題を解決できる場合があります。\n\
   詳細については、このmodの<a href="https://github.com/Fuzss/nightconfigfixes">GitHubリポジトリ</a>をご覧ください。
game.crash.reason.optifine_causes_the_world_to_fail_to_load=OptiFineのため、ゲームが継続実行できない場合があります。\n\
   この問題は特定のOptiFineバージョンでのみ発生します。「インスタンスを編集 → ローダー」でOptiFineバージョンを変更できます。
game.crash.reason.jdk_9=このインスタンスにはJavaバージョンが新しすぎたため、ゲームがクラッシュしました。\n\
   Java 8をダウンロードしてインストールし、「グローバル/インスタンス固有の設定 → Java」で選択してください。
game.crash.reason.jvm_32bit=現在のメモリ割り当てが32ビットJVM制限を超えたため、ゲームがクラッシュしました。\n\
   OSが64ビットの場合、64ビットJavaバージョンをインストールして使用してください。そうでない場合は、64ビットOSを再インストールするか、より新しいコンピューターを入手する必要がある場合があります。\n\
   または、「グローバル/インスタンス固有の設定 → メモリ」で「自動割り当て」オプションを無効にして、最大メモリ割り当てサイズを1024 MiB以下に設定できます。
game.crash.reason.loading_crashed_forge=mod「%1$s」（%2$s）のため、ゲームがクラッシュしました。\n\
   削除または更新を試みてください。
game.crash.reason.loading_crashed_fabric=mod「%1$s」のため、ゲームがクラッシュしました。\n\
   削除または更新を試みてください。
game.crash.reason.mac_jdk_8u261=現在のForgeまたはOptiFineバージョンがJavaインストールと互換性がないため、ゲームがクラッシュしました。\n\
   ForgeとOptiFineを更新するか、Java 8u251以前のバージョンを使用してください。
game.crash.reason.forge_repeat_installation=Forgeの重複インストールのため、ゲームがクラッシュしました。<a href="https://github.com/HMCL-dev/HMCL/issues/1880">これは既知の問題です</a>\n\
   GitHubでこのログとともにフィードバックを送信して、より多くの手がかりを見つけて問題を解決することをお勧めします。\n\
   現在、Forgeをアンインストールして「インスタンスを編集 → ローダー」で再インストールできます。
game.crash.reason.optifine_repeat_installation=OptiFineの重複インストールのため、ゲームがクラッシュしました。\n\
   modディレクトリのOptiFineを削除するか、「インスタンスを編集 → ローダー」でアンインストールしてください。
game.crash.reason.memory_exceeded=小さなページファイルに対してメモリが割り当てすぎたため、ゲームがクラッシュしました。\n\
   「グローバル/インスタンス固有の設定 → メモリ」で「自動割り当て」オプションを無効にして、ゲームが起動するまで値を調整してください。\n\
   また、システム設定でページファイルサイズを増やすこともできます。
game.crash.reason.mod=mod「%1$s」のため、ゲームがクラッシュしました。\n\
   modを更新または削除して再試行してください。
game.crash.reason.mod_resolution=mod依存関係の問題のため、ゲームを継続実行できません。\n\
   Fabricが以下の詳細を提供しました:\n\
   %1$s
game.crash.reason.forgemod_resolution=mod依存関係の問題のため、ゲームを継続実行できません。\n\
   Forge/NeoForgeが以下の詳細を提供しました:\n\
   %1$s
game.crash.reason.forge_found_duplicate_mods=重複modの問題のため、ゲームがクラッシュしました。Forge/NeoForgeが以下の情報を提供しました:\n\
   %1$s
game.crash.reason.mod_resolution_collection=modバージョンが互換性がないため、ゲームがクラッシュしました。\n\
   「%1$s」にはmod「%2$s」が必要です。\n\
   継続する前に「%3$s」をアップグレードまたはダウングレードする必要があります。
game.crash.reason.mod_resolution_conflict=競合するmodのため、ゲームがクラッシュしました。\n\
   「%1$s」は「%2$s」と互換性がありません。
game.crash.reason.mod_resolution_missing=一部の依存modがインストールされていないため、ゲームがクラッシュしました。\n\
   「%1$s」にはmod「%2$s」が必要です。\n\
   これは、継続プレイするには「%2$s」を最初にダウンロードしてインストールする必要があることを意味します。
game.crash.reason.mod_resolution_missing_minecraft=modが現在のMinecraftバージョンと互換性がないため、ゲームがクラッシュしました。\n\
   「%1$s」にはMinecraftバージョン%2$sが必要です。\n\
   このmodバージョンをインストールしてプレイしたい場合は、インスタンスのゲームバージョンを変更する必要があります。\n\
   そうでない場合は、このMinecraftバージョンと互換性のあるバージョンをインストールする必要があります。
game.crash.reason.mod_resolution_mod_version=%1$s (バージョン: %2$s)
game.crash.reason.mod_resolution_mod_version.any=%1$s (任意のバージョン)
game.crash.reason.modlauncher_8=現在のForgeバージョンがJavaインストールと互換性がないため、ゲームがクラッシュしました。Forgeを更新してください。
game.crash.reason.no_class_def_found_error=コードが不完全なため、ゲームを継続実行できません。\n\
   ゲームインスタンスに「%1$s」が不足しています。これは、modが不足しているか、互換性のないmodがインストールされているか、一部のファイルが破損している可能性があります。\n\
   ゲームとすべてのmodを再インストールするか、誰かに助けを求める必要がある場合があります。
game.crash.reason.no_such_method_error=コードが不完全なため、ゲームを継続実行できません。\n\
   ゲームインスタンスにmodが不足しているか、互換性のないmodがインストールされているか、一部のファイルが破損している可能性があります。\n\
   ゲームとすべてのmodを再インストールするか、誰かに助けを求める必要がある場合があります。
game.crash.reason.opengl_not_supported=グラフィックドライバーがOpenGLをサポートしていないため、ゲームがクラッシュしました。\n\
   インターネット経由でゲームをストリーミングしているか、リモートデスクトップ環境を使用している場合は、ローカルマシンでゲームをプレイしてください。\n\
   または、グラフィックドライバーを最新バージョンに更新して再試行してください。\n\
   コンピューターに専用グラフィックカードがある場合は、ゲームが実際にレンダリングに使用していることを確認してください。問題が解決しない場合は、新しいグラフィックカードまたは新しいコンピューターの使用を検討してください。
