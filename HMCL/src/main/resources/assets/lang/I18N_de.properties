   Bitte verschieben Sie HMCL vor dem Öffnen in ein anderes Verzeichnis. Andernfalls können Ihre Einstellungen und Spieldaten nach einem Neustart verloren gehen. \
   Möchten Sie trotzdem fortfahren?
fatal.migration_requires_manual_reboot=Hello Minecraft! Launcher wurde aktualisiert. Bitte starten Sie den Launcher neu.
fatal.apply_update_failure=Es tut uns leid, aber Hello Minecraft! Launcher kann sich nicht automatisch aktualisieren. \
   Sie können manuell aktualisieren, indem Sie eine neuere Launcher-Version von %s herunterladen. \
   Wenn das Problem weiterhin besteht, ziehen Sie bitte in Betracht, uns dies zu melden.
fatal.apply_update_need_win7=Hello Minecraft! Launcher kann sich unter Windows XP/Vista nicht automatisch aktualisieren. \
   Sie können manuell aktualisieren, indem Sie eine neuere Launcher-Version von %s herunterladen.
fatal.samba=Wenn Sie Hello Minecraft! Launcher von einem Samba-Netzlaufwerk geöffnet haben, funktionieren einige Funktionen möglicherweise nicht. Bitte versuchen Sie, Ihr Java zu aktualisieren oder den Launcher in ein anderes Verzeichnis zu verschieben.
fatal.illegal_char=Ihr Benutzerpfad enthält ein ungültiges Zeichen "=". Sie können authlib-injector nicht verwenden oder den Skin Ihres Offline-Kontos ändern.
fatal.unsupported_platform=Minecraft wird auf Ihrer Plattform noch nicht vollständig unterstützt, daher können Sie fehlende Funktionen oder sogar das Unvermögen, das Spiel zu starten, erleben. \
   Wenn Sie Minecraft 1.17 und später nicht starten können, können Sie versuchen, den "Renderer" in den "Globalen/Instanzspezifischen Einstellungen → Erweiterte Einstellungen" auf "Software" umzuschalten, um CPU-Rendering für bessere Kompatibilität zu verwenden.
fatal.unsupported_platform.loongarch=Hello Minecraft! Launcher hat Unterstützung für die Loongson-Plattform bereitgestellt. \
   Wenn Sie Probleme beim Spielen haben, können Sie https://docs.hmcl.net/groups.html für Hilfe besuchen.
fatal.unsupported_platform.macos_arm64=Hello Minecraft! Launcher hat Unterstützung für die Apple Silicon-Plattform bereitgestellt und verwendet natives ARM-Java, um Spiele für ein flüssigeres Spielerlebnis zu starten. \
   Wenn Sie beim Spielen auf Probleme stoßen, kann das Starten des Spiels mit Java auf Basis der x86-64-Architektur eine bessere Kompatibilität bieten.
fatal.unsupported_platform.windows_arm64=Hello Minecraft! Launcher hat native Unterstützung für die Windows on Arm-Plattform bereitgestellt. Wenn Sie beim Spielen auf Probleme stoßen, versuchen Sie bitte, das Spiel mit Java auf Basis der x86-Architektur zu starten. \
   Wenn Sie die <b>Qualcomm</b>-Plattform verwenden, müssen Sie möglicherweise das <a href="ms-windows-store://pdp/?productid=9NQPSL29BFFF">OpenGL Compatibility Pack</a> installieren, bevor Sie Spiele spielen. \
   Klicken Sie auf den Link, um zum Microsoft Store zu navigieren und das Kompatibilitätspaket zu installieren.
