game.crash.reason.multiple=Mehrere Gründe erkannt:
game.crash.reason.block=Das Spiel ist wegen eines Blocks in der Welt abgestürzt. \
   Sie können versuchen, diesen Block mit MCEdit zu entfernen oder die Mod zu löschen, die ihn hinzugefügt hat. \
   Blocktyp: %1$s \
   Standort: %2$s
game.crash.reason.bootstrap_failed=Das Spiel ist wegen der Mod "%1$s" abgestürzt. \
   Sie können versuchen, sie zu löschen oder zu aktualisieren.
game.crash.reason.config=Das Spiel ist abgestürzt, weil die Mod "%1$s" ihre Konfigurationsdatei "%2$s" nicht parsen konnte.
game.crash.reason.debug_crash=Das Spiel ist abgestürzt, weil Sie es manuell ausgelöst haben. Also wissen Sie wahrscheinlich, warum :)
game.crash.reason.duplicated_mod=Das Spiel kann nicht weiter ausgeführt werden, weil es doppelte Mods "%1$s" gibt. \
   %2$s \
   Jede Mod kann nur einmal installiert werden. Bitte löschen Sie die doppelte Mod und versuchen Sie es erneut.
game.crash.reason.entity=Das Spiel ist wegen einer Entität in der Welt abgestürzt. \
   Sie können versuchen, die Entität mit MCEdit zu entfernen oder die Mod zu löschen, die sie hinzugefügt hat. \
   Entitätstyp: %1$s \
   Standort: %2$s
game.crash.reason.modmixin_failure=Das Spiel ist abgestürzt, weil einige Mods nicht injiziert werden konnten. \
   Dies bedeutet im Allgemeinen, dass die Mod einen Fehler hat oder mit der aktuellen Umgebung nicht kompatibel ist. \
   Sie können das Protokoll überprüfen, um die fehlerhafte Mod zu finden.
game.crash.reason.mod_repeat_installation=Das Spiel ist wegen doppelter Mods abgestürzt. \
   Jede Mod kann nur einmal installiert werden. Bitte löschen Sie die doppelte Mod und starten Sie das Spiel neu.
game.crash.reason.forge_error=Forge/NeoForge hat möglicherweise Fehlerinformationen bereitgestellt. \
   Sie können das Protokoll anzeigen und entsprechend verarbeiten gemäß den Protokollinformationen im Fehlerbericht. \
   Wenn Sie die Fehlermeldung nicht sehen, können Sie den Fehlerbericht anzeigen, um zu verstehen, wie der Fehler aufgetreten ist. \
   %1$s
game.crash.reason.mod_resolution0=Das Spiel ist wegen einiger Mod-Probleme abgestürzt. Sie können die Protokolle überprüfen, um die fehlerhaften Mods zu finden.
game.crash.reason.mixin_apply_mod_failed=Das Spiel ist abgestürzt, weil das Mixin nicht auf die Mod "%1$s" angewendet werden konnte. \
   Sie können versuchen, die Mod zu löschen oder zu aktualisieren, um das Problem zu lösen.
game.crash.reason.java_version_is_too_high=Das Spiel ist abgestürzt, weil die Java-Version zu neu ist, um weiter zu laufen. \
   Bitte verwenden Sie die vorherige Haupt-Java-Version in den "Globalen/Instanzspezifischen Einstellungen → Java" und starten Sie dann das Spiel. \
   Falls nicht, können Sie es von <a href="https://www.java.com/download/">java.com (Java 8)</a> oder <a href="https://bell-sw.com/pages/downloads/#downloads">BellSoft Liberica Full JRE (Java 17)</a> und anderen Distributionen herunterladen und installieren (starten Sie den Launcher nach der Installation neu).
game.crash.reason.need_jdk11=Das Spiel ist wegen einer ungeeigneten Java-Version abgestürzt. \
   Sie müssen Java 11 herunterladen und installieren und es in den "Globalen/Instanzspezifischen Einstellungen → Java" einstellen.
game.crash.reason.mod_name=Das Spiel ist wegen Problemen mit dem Mod-Dateinamen abgestürzt. \
   Mod-Dateinamen sollten nur englische Buchstaben (A~Z, a~z), Zahlen (0~9), Bindestriche (-), Unterstriche (_) und Punkte (.) in halber Breite verwenden. \
   Bitte navigieren Sie zum Mod-Verzeichnis und ändern Sie alle nicht konformen Mod-Dateinamen mit den oben genannten konformen Zeichen.
game.crash.reason.incomplete_forge_installation=Das Spiel kann nicht weiter ausgeführt werden, weil die Forge/NeoForge-Installation unvollständig ist. \
   Bitte installieren Sie Forge/NeoForge in "Instanz bearbeiten → Loader" neu.
game.crash.reason.fabric_version_0_12=Fabric Loader 0.12 oder später ist mit den derzeit installierten Mods nicht kompatibel. Sie müssen ihn auf 0.11.7 herabstufen.
game.crash.reason.fabric_warnings=Der Fabric Loader warnte: \
   %1$s
game.crash.reason.file_already_exists=Das Spiel ist abgestürzt, weil die Datei "%1$s" bereits existiert. \
   Sie können versuchen, diese Datei zu sichern und zu löschen, dann das Spiel neu starten.
game.crash.reason.file_changed=Das Spiel ist abgestürzt, weil die Dateiüberprüfung fehlgeschlagen ist. \
   Wenn Sie die Minecraft.jar-Datei geändert haben, müssen Sie die Änderung rückgängig machen oder das Spiel erneut herunterladen.
game.crash.reason.gl_operation_failure=Das Spiel ist wegen einiger Mods, Shader oder Ressourcen-/Texturpakete abgestürzt. \
   Bitte deaktivieren Sie die Mods, Shader oder Ressourcen-/Texturpakete, die Sie verwenden, und versuchen Sie es erneut.
game.crash.reason.graphics_driver=Das Spiel ist wegen eines Problems mit Ihrem Grafiktreiber abgestürzt. \
   Bitte versuchen Sie es erneut, nachdem Sie Ihren Grafiktreiber auf die neueste Version aktualisiert haben. \
   Wenn Ihr Computer über eine dedizierte Grafikkarte verfügt, müssen Sie prüfen, ob das Spiel integrierte/Kerngrafik verwendet. Falls ja, öffnen Sie den Launcher bitte mit Ihrer dedizierten Grafikkarte. Wenn das Problem weiterhin besteht, sollten Sie erwägen, eine neue Grafikkarte oder einen neuen Computer zu verwenden. \
   Wenn Sie Ihre integrierte Grafikkarte verwenden, beachten Sie bitte, dass Minecraft 1.16.5 oder früher <a href="https://www.oracle.com/java/technologies/javase/javase8-archive-downloads.html">Java 1.8.0_51 oder früher</a> für Intel(R) Core(TM) 3000 Prozessor-Serie oder früher erfordert.
game.crash.reason.macos_failed_to_find_service_port_for_display=Das Spiel kann nicht fortgesetzt werden, weil das OpenGL-Fenster auf der Apple Silicon-Plattform nicht initialisiert werden konnte. \
   Für dieses Problem hat HMCL derzeit keine direkten Lösungen. Bitte versuchen Sie, einen beliebigen Browser zu öffnen und in den Vollbildmodus zu wechseln, kehren Sie dann zu HMCL zurück, starten Sie das Spiel und <b>kehren Sie schnell zur Browserseite zurück</b>, bevor das Spielfenster erscheint, warten Sie, bis das Spielfenster erscheint, und wechseln Sie dann zurück zum Spielfenster.
game.crash.reason.illegal_access_error=Das Spiel ist wegen einiger Mods abgestürzt. \
   Wenn Sie dies wissen: "%1$s", können Sie die Mods aktualisieren oder löschen und dann erneut versuchen.
game.crash.reason.install_mixinbootstrap=Das Spiel ist wegen des fehlenden MixinBootstrap abgestürzt. \
   Sie können versuchen, <a href="https://www.curseforge.com/minecraft/mc-mods/mixinbootstrap">MixinBootstrap</a> zu installieren, um das Problem zu lösen. Wenn es nach der Installation abstürzt, versuchen Sie, ein Ausrufezeichen (!) vor den Dateinamen dieser Mod zu setzen, um das Problem zu lösen.
game.crash.reason.optifine_is_not_compatible_with_forge=Das Spiel ist abgestürzt, weil OptiFine nicht mit der aktuellen Forge-Installation kompatibel ist. \
   Bitte navigieren Sie zur <a href="https://optifine.net/downloads">offiziellen Website von OptiFine</a>, prüfen Sie, ob die Forge-Version mit OptiFine kompatibel ist, und installieren Sie die Instanz streng nach der entsprechenden Version neu, oder ändern Sie die OptiFine-Version in "Instanz bearbeiten → Loader". \
   Nach Tests glauben wir, dass zu hohe oder zu niedrige OptiFine-Versionen zu Abstürzen führen können.
game.crash.reason.mod_files_are_decompressed=Das Spiel ist abgestürzt, weil die Mod-Datei extrahiert wurde. \
   Bitte legen Sie die gesamte Mod-Datei direkt in das Mod-Verzeichnis! \
   Wenn die Extraktion Fehler im Spiel verursacht, löschen Sie bitte die extrahierte Mod im Mod-Verzeichnis und starten Sie das Spiel neu.
game.crash.reason.shaders_mod=Das Spiel ist abgestürzt, weil sowohl OptiFine als auch die Shader-Mod gleichzeitig installiert sind. \
   Entfernen Sie einfach die Shader-Mod, weil OptiFine eingebaute Unterstützung für Shader hat.
game.crash.reason.rtss_forest_sodium=Das Spiel ist abgestürzt, weil der RivaTuner Statistical Server (RTSS) nicht mit Sodium kompatibel ist. \
   Klicken Sie <a href="https://github.com/CaffeineMC/sodium-fabric/wiki/Known-Issues#rtss-incompatible">hier</a> für weitere Details.
game.crash.reason.too_many_mods_lead_to_exceeding_the_id_limit=Das Spiel ist abgestürzt, weil Sie zu viele Mods installiert haben und das Spiel-ID-Limit überschritten haben. \
   Bitte versuchen Sie, <a href="https://www.curseforge.com/minecraft/mc-mods/jeid">JEID</a> zu installieren oder einige große Mods zu löschen.
game.crash.reason.night_config_fixes=Das Spiel ist wegen einiger Probleme mit Night Config abgestürzt. \
   Sie können versuchen, die <a href="https://www.curseforge.com/minecraft/mc-mods/night-config-fixes">Night Config Fixes</a>-Mod zu installieren, die Ihnen bei diesem Problem helfen kann. \
   Für weitere Informationen besuchen Sie das <a href="https://github.com/Fuzss/nightconfigfixes">GitHub-Repository</a> dieser Mod.
game.crash.reason.optifine_causes_the_world_to_fail_to_load=Das Spiel kann möglicherweise nicht weiter ausgeführt werden wegen OptiFine. \
   Dieses Problem tritt nur in einer bestimmten OptiFine-Version auf. Sie können versuchen, die OptiFine-Version in "Instanz bearbeiten → Loader" zu ändern.
game.crash.reason.jdk_9=Das Spiel ist abgestürzt, weil die Java-Version für diese Instanz zu neu ist. \
   Sie müssen Java 8 herunterladen und installieren und es in den "Globalen/Instanzspezifischen Einstellungen → Java" auswählen.
game.crash.reason.jvm_32bit=Das Spiel ist abgestürzt, weil die aktuelle Speicherzuweisung das 32-Bit-JVM-Limit überschritten hat. \
   Wenn Ihr Betriebssystem 64-Bit ist, installieren und verwenden Sie bitte eine 64-Bit-Java-Version. Andernfalls müssen Sie möglicherweise ein 64-Bit-Betriebssystem neu installieren oder einen moderneren Computer erhalten. \
   Oder Sie können die Option "Automatisch zuweisen" in den "Globalen/Instanzspezifischen Einstellungen → Speicher" deaktivieren und die maximale Speicherzuweisungsgröße auf 1024 MiB oder weniger einstellen.
game.crash.reason.loading_crashed_forge=Das Spiel ist wegen der Mod "%1$s" (%2$s) abgestürzt. \
   Sie können versuchen, sie zu löschen oder zu aktualisieren.
game.crash.reason.loading_crashed_fabric=Das Spiel ist wegen der Mod "%1$s" abgestürzt. \
   Sie können versuchen, sie zu löschen oder zu aktualisieren.
game.crash.reason.mac_jdk_8u261=Das Spiel ist abgestürzt, weil Ihre aktuelle Forge- oder OptiFine-Version nicht mit Ihrer Java-Installation kompatibel ist. \
   Bitte versuchen Sie, Forge und OptiFine zu aktualisieren oder Java 8u251 oder frühere Versionen zu verwenden.
game.crash.reason.forge_repeat_installation=Das Spiel ist wegen einer doppelten Forge-Installation abgestürzt. <a href="https://github.com/HMCL-dev/HMCL/issues/1880">Dies ist ein bekanntes Problem</a> \
   Es wird empfohlen, Feedback auf GitHub zusammen mit diesem Protokoll zu senden, damit wir mehr Hinweise finden und das Problem lösen können. \
   Derzeit können Sie Forge deinstallieren und in "Instanz bearbeiten → Loader" neu installieren.
game.crash.reason.optifine_repeat_installation=Das Spiel ist wegen einer doppelten OptiFine-Installation abgestürzt. \
   Bitte löschen Sie OptiFine im Mod-Verzeichnis oder deinstallieren Sie es in "Instanz bearbeiten → Loader".
game.crash.reason.memory_exceeded=Das Spiel ist abgestürzt, weil zu viel Speicher für eine kleine Auslagerungsdatei zugewiesen wurde. \
   Sie können versuchen, die Option "Automatisch zuweisen" in den "Globalen/Instanzspezifischen Einstellungen → Speicher" zu deaktivieren und den Wert anzupassen, bis das Spiel startet. \
   Sie können auch versuchen, die Größe der Auslagerungsdatei in den Systemeinstellungen zu erhöhen.
game.crash.reason.mod=Das Spiel ist wegen der Mod "%1$s" abgestürzt. \
   Sie können die Mod aktualisieren oder löschen und dann erneut versuchen.
game.crash.reason.mod_resolution=Das Spiel kann nicht weiter ausgeführt werden, weil es Probleme mit den Mod-Abhängigkeiten gibt. \
   Fabric hat die folgenden Details bereitgestellt: \
   %1$s
game.crash.reason.forgemod_resolution=Das Spiel kann nicht weiter ausgeführt werden, weil es Probleme mit den Mod-Abhängigkeiten gibt. \
