game.crash.reason.forge_found_duplicate_mods=Das Spiel ist wegen eines doppelten Mod-Problems abgestürzt. Forge/NeoForge hat die folgenden Informationen bereitgestellt: \
   %1$s
game.crash.reason.mod_resolution_collection=Das Spiel ist abgestürzt, weil die Mod-Version nicht kompatibel ist. \
   "%1$s" benötigt die Mod "%2$s". \
   Sie müssen "%3$s" aktualisieren oder herabstufen, bevor Sie fortfahren.
game.crash.reason.mod_resolution_conflict=Das Spiel ist wegen widersprüchlicher Mods abgestürzt. \
   "%1$s" ist nicht kompatibel mit "%2$s".
game.crash.reason.mod_resolution_missing=Das Spiel ist abgestürzt, weil einige abhängige Mods nicht installiert wurden. \
   "%1$s" benötigt die Mod "%2$s". \
   Das bedeutet, dass Sie "%2$s" zuerst herunterladen und installieren müssen, um weiterzuspielen.
game.crash.reason.mod_resolution_missing_minecraft=Das Spiel ist abgestürzt, weil eine Mod nicht mit der aktuellen Minecraft-Version kompatibel ist. \
   "%1$s" benötigt Minecraft-Version %2$s. \
   Wenn Sie mit dieser Mod-Version spielen möchten, sollten Sie die Spielversion Ihrer Instanz ändern. \
   Andernfalls sollten Sie eine Version installieren, die mit dieser Minecraft-Version kompatibel ist.
game.crash.reason.mod_resolution_mod_version=%1$s (Version: %2$s)
game.crash.reason.mod_resolution_mod_version.any=%1$s (Jede Version)
game.crash.reason.modlauncher_8=Das Spiel ist abgestürzt, weil Ihre aktuelle Forge-Version nicht mit Ihrer Java-Installation kompatibel ist. Bitte versuchen Sie, Forge zu aktualisieren.
game.crash.reason.no_class_def_found_error=Das Spiel kann nicht weiter ausgeführt werden, weil der Code unvollständig ist. \
   In Ihrer Spielinstanz fehlt "%1$s". Dies könnte daran liegen, dass eine Mod fehlt, eine inkompatible Mod installiert ist oder einige Dateien beschädigt sind. \
   Sie müssen möglicherweise das Spiel und alle Mods neu installieren oder jemanden um Hilfe bitten.
game.crash.reason.no_such_method_error=Das Spiel kann nicht weiter ausgeführt werden, weil der Code unvollständig ist. \
   In Ihrer Spielinstanz könnte eine Mod fehlen, eine inkompatible Mod installiert sein oder einige Dateien könnten beschädigt sein. \
   Sie müssen möglicherweise das Spiel und alle Mods neu installieren oder jemanden um Hilfe bitten.
game.crash.reason.opengl_not_supported=Das Spiel ist abgestürzt, weil Ihr Grafiktreiber OpenGL nicht unterstützt. \
   Wenn Sie das Spiel über das Internet streamen oder eine Remote-Desktop-Umgebung verwenden, spielen Sie bitte das Spiel auf Ihrem lokalen Rechner. \
   Oder aktualisieren Sie Ihren Grafiktreiber auf die neueste Version und versuchen Sie es erneut. \
   Wenn Ihr Computer über eine dedizierte Grafikkarte verfügt, stellen Sie bitte sicher, dass das Spiel tatsächlich dafür verwendet wird, um darzustellen. Wenn das Problem weiterhin besteht, sollten Sie eine neue Grafikkarte oder einen neuen Computer in Betracht ziehen.
game.crash.reason.openj9=Das Spiel kann nicht auf einer OpenJ9-JVM ausgeführt werden. Bitte wechseln Sie in den "Globalen/Instanzspezifischen Einstellungen → Java" zu einem Java, das die Hotspot-JVM verwendet, und starten Sie das Spiel neu. Wenn Sie keines haben, können Sie eines herunterladen.
game.crash.reason.out_of_memory=Das Spiel ist abgestürzt, weil der Computer nicht genug Speicher hatte. \
   Vielleicht ist nicht genug Speicher verfügbar oder zu viele Mods installiert. Sie können versuchen, das Problem zu lösen, indem Sie den zugewiesenen Speicher in den "Globalen/Instanzspezifischen Einstellungen → Speicher" erhöhen. \
   Wenn Sie weiterhin auf diese Probleme stoßen, benötigen Sie möglicherweise einen besseren Computer.
game.crash.reason.resolution_too_high=Das Spiel ist abgestürzt, weil die Auflösung des Ressourcen-/Texturpakets zu hoch ist. \
   Sie sollten zu einem Ressourcen-/Texturpaket mit niedrigerer Auflösung wechseln oder eine bessere Grafikkarte mit mehr VRAM kaufen.
game.crash.reason.stacktrace=Der Absturzgrund ist unbekannt. Sie können seine Details anzeigen, indem Sie auf "Protokolle" klicken. \
   Es gibt einige Schlüsselwörter, die einige Mod-Namen enthalten könnten. Sie können sie online suchen, um das Problem selbst zu lösen. \
   %s
game.crash.reason.too_old_java=Das Spiel ist abgestürzt, weil Sie eine veraltete Java-Version verwenden. \
   Sie müssen in den "Globalen/Instanzspezifischen Einstellungen → Java" zu einer neueren Java-Version (%1$s) wechseln und dann das Spiel neu starten. Sie können Java <a href="https://learn.microsoft.com/java/openjdk/download">hier</a> herunterladen.
game.crash.reason.unknown=Wir können nicht herausfinden, warum das Spiel abgestürzt ist. Bitte beachten Sie die Spielprotokolle.
game.crash.reason.unsatisfied_link_error=Minecraft konnte nicht gestartet werden, weil Bibliotheken fehlen: %1$s. \
   Wenn Sie den Pfad der nativen Bibliothek bearbeitet haben, stellen Sie bitte sicher, dass diese Bibliotheken tatsächlich existieren. Oder versuchen Sie, nach der Rückkehr zum Standardwert erneut zu starten. \
   Wenn Sie es nicht getan haben, prüfen Sie, ob Ihnen abhängige Mods fehlen. \
   Andernfalls, wenn Sie glauben, dass dies durch HMCL verursacht wurde, geben Sie uns bitte Feedback.
