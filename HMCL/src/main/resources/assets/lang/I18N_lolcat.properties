game.crash.feedback=<b>Veuillez ne pas partager de captures d'écran ou de photos de cette interface avec d'autres !</b> Si vous demandez de l'aide à d'autres, veuillez cliquer sur <b>"Exporter les journaux de crash"</b> et envoyer le fichier exporté à d'autres pour analyse.
game.crash.info=Infos sur le crash
game.crash.reason=Cause du crash
game.crash.reason.analyzing=Analyse en cours...
game.crash.reason.multiple=Plusieurs raisons détectées :
game.crash.reason.block=Le jeu a planté à cause d'un bloc dans le monde. \
   Vous pouvez essayer de supprimer ce bloc en utilisant MCEdit ou en supprimant le mod qui l'a ajouté. \
   Type de bloc : %1$s \
   Emplacement : %2$s
game.crash.reason.bootstrap_failed=Le jeu a planté à cause du mod "%1$s". \
   Vous pouvez essayer de le supprimer ou de le mettre à jour.
game.crash.reason.config=Le jeu a planté parce que le mod "%1$s" n'a pas pu analyser son fichier de configuration "%2$s".
game.crash.reason.debug_crash=Le jeu a planté parce que vous l'avez déclenché manuellement. Donc vous savez probablement pourquoi :)
game.crash.reason.duplicated_mod=Le jeu ne peut pas continuer à fonctionner à cause de mods en double "%1$s". \
   %2$s \
   Chaque mod ne peut être installé qu'une seule fois. Veuillez supprimer le mod en double et réessayer.
game.crash.reason.entity=Le jeu a planté à cause d'une entité dans le monde. \
   Vous pouvez essayer de supprimer l'entité en utilisant MCEdit ou en supprimant le mod qui l'a ajoutée. \
   Type d'entité : %1$s \
   Emplacement : %2$s
game.crash.reason.modmixin_failure=Le jeu a planté parce que certains mods n'ont pas pu s'injecter. \
   Cela signifie généralement que le mod a un bug ou est incompatible avec l'environnement actuel. \
   Vous pouvez vérifier le journal pour trouver le mod en erreur.
game.crash.reason.mod_repeat_installation=Le jeu a planté à cause de mods en double. \
   Chaque mod ne peut être installé qu'une seule fois. Veuillez supprimer le mod en double et relancer le jeu.
game.crash.reason.forge_error=Forge/NeoForge peut avoir fourni des informations d'erreur. \
   Vous pouvez consulter le journal et effectuer le traitement correspondant selon les informations du journal dans le rapport d'erreur. \
   Si vous ne voyez pas le message d'erreur, vous pouvez consulter le rapport d'erreur pour comprendre comment l'erreur s'est produite. \
   %1$s
game.crash.reason.mod_resolution0=Le jeu a planté à cause de problèmes de mods. Vous pouvez vérifier les journaux pour trouver le(s) mod(s) défaillant(s).
game.crash.reason.mixin_apply_mod_failed=Le jeu a planté parce que le mixin n'a pas pu être appliqué au mod "%1$s". \
   Vous pouvez essayer de supprimer ou de mettre à jour le mod pour résoudre le problème.
game.crash.reason.java_version_is_too_high=Le jeu a planté parce que la version de Java est trop récente pour continuer à fonctionner. \
   Veuillez utiliser la version majeure précédente de Java dans "Paramètres globaux/Spécifiques à l'instance → Java" puis lancer le jeu. \
   Sinon, vous pouvez le télécharger depuis <a href="https://www.java.com/download/">java.com (Java 8)</a> ou <a href="https://bell-sw.com/pages/downloads/#downloads">BellSoft Liberica Full JRE (Java 17)</a> et autres distributions pour en télécharger et en installer un (redémarrez le launcher après l'installation).
game.crash.reason.need_jdk11=Le jeu a planté à cause d'une version de Java inappropriée. \
   Vous devez télécharger et installer Java 11, et le définir dans "Paramètres globaux/Spécifiques à l'instance → Java".
game.crash.reason.mod_name=Le jeu a planté à cause de problèmes de nom de fichier de mod. \
   Les noms de fichiers de mods doivent utiliser uniquement des lettres anglaises (A~Z, a~z), des chiffres (0~9), des tirets (-), des tirets bas (_), et des points (.) en demi-largeur. \
   Veuillez naviguer vers le répertoire des mods et changer tous les noms de fichiers de mods non conformes en utilisant les caractères conformes ci-dessus.
game.crash.reason.incomplete_forge_installation=Le jeu ne peut pas continuer à fonctionner à cause d'une installation incomplète de Forge/NeoForge. \
   Veuillez réinstaller Forge/NeoForge dans "Modifier l'instance → Chargeurs".
game.crash.reason.fabric_version_0_12=Fabric Loader 0.12 ou version ultérieure est incompatible avec les mods actuellement installés. Vous devez le rétrograder vers 0.11.7.
game.crash.reason.fabric_warnings=Le Fabric Loader a averti : \
   %1$s
game.crash.reason.file_already_exists=Le jeu a planté parce que le fichier "%1$s" existe déjà. \
   Vous pouvez essayer de sauvegarder et de supprimer ce fichier, puis relancer le jeu.
game.crash.reason.file_changed=Le jeu a planté parce que la vérification du fichier a échoué. \
   Si vous avez modifié le fichier Minecraft.jar, vous devrez annuler la modification ou retélécharger le jeu.
game.crash.reason.gl_operation_failure=Le jeu a planté à cause de certains mods, shaders, ou packs de ressources/textures. \
   Veuillez désactiver les mods, shaders, ou packs de ressources/textures que vous utilisez puis réessayer.
game.crash.reason.graphics_driver=Le jeu a planté à cause d'un problème avec votre pilote graphique. \
   Veuillez réessayer après avoir mis à jour votre pilote graphique vers la dernière version. \
   Si votre ordinateur dispose d'une carte graphique dédiée, vous devez vérifier si le jeu utilise la carte graphique intégrée/de base. Si c'est le cas, veuillez ouvrir le launcher en utilisant votre carte graphique dédiée. Si le problème persiste, vous devriez probablement envisager d'utiliser une nouvelle carte graphique ou un nouvel ordinateur. \
   Si vous utilisez votre carte graphique intégrée, veuillez noter que Minecraft 1.16.5 ou version antérieure nécessite <a href="https://www.oracle.com/java/technologies/javase/javase8-archive-downloads.html">Java 1.8.0_51 ou version antérieure</a> pour la série de processeurs Intel(R) Core(TM) 3000 ou version antérieure.
game.crash.reason.macos_failed_to_find_service_port_for_display=Le jeu ne peut pas continuer parce que la fenêtre OpenGL sur la plateforme Apple silicon n'a pas pu s'initialiser. \
   Pour ce problème, HMCL n'a pas de solutions directes pour le moment. Veuillez essayer d'ouvrir n'importe quel navigateur et de passer en plein écran, puis revenez à HMCL, lancez le jeu, et <b>revenez rapidement à la page du navigateur</b> avant que la fenêtre du jeu n'apparaisse, attendez que la fenêtre du jeu apparaisse, puis revenez à la fenêtre du jeu.
game.crash.reason.illegal_access_error=Le jeu a planté à cause de certains mods. \
   Si vous connaissez ceci : "%1$s", vous pouvez mettre à jour ou supprimer le(s) mod(s) puis réessayer.
game.crash.reason.install_mixinbootstrap=Le jeu a planté à cause du MixinBootstrap manquant. \
   Vous pouvez essayer d'installer <a href="https://www.curseforge.com/minecraft/mc-mods/mixinbootstrap">MixinBootstrap</a> pour résoudre le problème. S'il plante après l'installation, essayez d'ajouter un point d'exclamation (!) devant le nom de fichier de ce mod pour essayer de résoudre le problème.
game.crash.reason.optifine_is_not_compatible_with_forge=Le jeu a planté parce qu'OptiFine n'est pas compatible avec l'installation actuelle de Forge. \
   Veuillez naviguer vers le <a href="https://optifine.net/downloads">site officiel d'OptiFine</a>, vérifier si la version de Forge est compatible avec OptiFine, et réinstaller l'instance en respectant strictement la version correspondante, ou changer la version d'OptiFine dans "Modifier l'instance → Chargeurs". \
   Après des tests, nous croyons que des versions d'OptiFine trop élevées ou trop basses peuvent provoquer des plantages.
game.crash.reason.mod_files_are_decompressed=Le jeu a planté parce que le fichier de mod a été extrait. \
   Veuillez mettre le fichier de mod entier directement dans le répertoire des mods ! \
   Si l'extraction cause des erreurs dans le jeu, veuillez supprimer le mod extrait dans le répertoire des mods puis lancer le jeu.
game.crash.reason.shaders_mod=Le jeu a planté parce qu'OptiFine et le mod Shaders sont installés en même temps. \
   Supprimez simplement le mod Shader car OptiFine a un support intégré pour les shaders.
game.crash.reason.rtss_forest_sodium=Le jeu a planté parce que le RivaTuner Statistical Server (RTSS) n'est pas compatible avec Sodium. \
   Cliquez <a href="https://github.com/CaffeineMC/sodium-fabric/wiki/Known-Issues#rtss-incompatible">ici</a> pour plus de détails.
game.crash.reason.too_many_mods_lead_to_exceeding_the_id_limit=Le jeu a planté parce que vous avez installé trop de mods et dépassé la limite d'ID du jeu. \
   Veuillez essayer d'installer <a href="https://www.curseforge.com/minecraft/mc-mods/jeid">JEID</a> ou de supprimer certains mods volumineux.
game.crash.reason.night_config_fixes=Le jeu a planté à cause de problèmes avec Night Config. \
   Vous pouvez essayer d'installer le mod <a href="https://www.curseforge.com/minecraft/mc-mods/night-config-fixes">Night Config Fixes</a>, qui peut vous aider avec ce problème. \
   Pour plus d'informations, visitez le <a href="https://github.com/Fuzss/nightconfigfixes">dépôt GitHub</a> de ce mod.
game.crash.reason.optifine_causes_the_world_to_fail_to_load=Le jeu peut ne pas continuer à fonctionner à cause d'OptiFine. \
   Ce problème ne se produit que dans une version spécifique d'OptiFine. Vous pouvez essayer de changer la version d'OptiFine dans "Modifier l'instance → Chargeurs".
game.crash.reason.jdk_9=Le jeu a planté parce que la version de Java est trop récente pour cette instance. \
   Vous devez télécharger et installer Java 8 et le choisir dans "Paramètres globaux/Spécifiques à l'instance → Java".
game.crash.reason.jvm_32bit=Le jeu a planté parce que l'allocation de mémoire actuelle a dépassé la limite de la JVM 32 bits. \
   Si votre OS est 64 bits, veuillez installer et utiliser une version Java 64 bits. Sinon, vous devrez peut-être réinstaller un OS 64 bits ou obtenir un ordinateur plus moderne. \
   Ou, vous pouvez désactiver l'option "Allouer automatiquement" dans "Paramètres globaux/Spécifiques à l'instance → Mémoire" et définir la taille maximale d'allocation de mémoire à 1024 MiB ou moins.
game.crash.reason.loading_crashed_forge=Le jeu a planté à cause du mod "%1$s" (%2$s). \
   Vous pouvez essayer de le supprimer ou de le mettre à jour.
game.crash.reason.loading_crashed_fabric=Le jeu a planté à cause du mod "%1$s". \
   Vous pouvez essayer de le supprimer ou de le mettre à jour.
game.crash.reason.mac_jdk_8u261=Le jeu a planté parce que votre version actuelle de Forge ou d'OptiFine est incompatible avec votre installation Java. \
   Veuillez essayer de mettre à jour Forge et OptiFine, ou essayer d'utiliser Java 8u251 ou versions antérieures.
game.crash.reason.forge_repeat_installation=Le jeu a planté à cause d'une installation en double de Forge. <a href="https://github.com/HMCL-dev/HMCL/issues/1880">C'est un problème connu</a> \
   Il est recommandé de soumettre un retour sur GitHub avec ce journal pour que nous puissions trouver plus d'indices et résoudre le problème. \
   Actuellement, vous pouvez désinstaller Forge et le réinstaller dans "Modifier l'instance → Chargeurs".
game.crash.reason.optifine_repeat_installation=Le jeu a planté à cause d'une installation en double d'OptiFine. \
   Veuillez supprimer OptiFine dans le répertoire des mods ou le désinstaller dans "Modifier l'instance → Chargeurs".
game.crash.reason.memory_exceeded=Le jeu a planté parce qu'une trop grande quantité de mémoire a été allouée pour un petit fichier de page. \
   Vous pouvez essayer de désactiver l'option "Allouer automatiquement" dans "Paramètres globaux/Spécifiques à l'instance → Mémoire" et ajuster la valeur jusqu'au lancement du jeu. \
   Vous pouvez aussi essayer d'augmenter la taille du fichier de page dans les paramètres du système.
game.crash.reason.mod=Le jeu a planté à cause du mod "%1$s". \
   Vous pouvez mettre à jour ou supprimer le mod puis réessayer.
game.crash.reason.mod_resolution=Le jeu ne peut pas continuer à fonctionner à cause de problèmes de dépendances de mods. \
   Fabric a fourni les détails suivants : \
   %1$s
game.crash.reason.forgemod_resolution=Le jeu ne peut pas continuer à fonctionner à cause de problèmes de dépendances de mods. \
   Forge/NeoForge a fourni les détails suivants : \
   %1$s
game.crash.reason.forge_found_duplicate_mods=Le jeu a planté à cause d'un problème de mod en double. Forge/NeoForge a fourni les informations suivantes : \
   %1$s
game.crash.reason.mod_resolution_collection=Le jeu a planté parce que la version du mod n'est pas compatible. \
   "%1$s" nécessite le mod "%2$s". \
   Vous devez mettre à niveau ou rétrograder "%3$s" avant de continuer.
game.crash.reason.mod_resolution_conflict=Le jeu a planté à cause de mods en conflit. \
   "%1$s" est incompatible avec "%2$s".
game.crash.reason.mod_resolution_missing=Le jeu a planté parce que certains mods dépendants n'ont pas été installés. \
   "%1$s" nécessite le mod "%2$s". \
   Cela signifie que vous devez télécharger et installer "%2$s" en premier pour continuer à jouer.
game.crash.reason.mod_resolution_missing_minecraft=Le jeu a planté parce qu'un mod est incompatible avec la version actuelle de Minecraft. \
   "%1$s" nécessite la version Minecraft %2$s. \
   Si vous voulez jouer avec cette version de mod installée, vous devriez changer la version de jeu de votre instance. \
   Sinon, vous devriez installer une version compatible avec cette version de Minecraft.
game.crash.reason.mod_resolution_mod_version=%1$s (Version : %2$s)
game.crash.reason.mod_resolution_mod_version.any=%1$s (Toute version)
game.crash.reason.modlauncher_8=Le jeu a planté parce que votre version actuelle de Forge n'est pas compatible avec votre installation Java. Veuillez essayer de mettre à jour Forge.
game.crash.reason.no_class_def_found_error=Le jeu ne peut pas continuer à fonctionner à cause d'un code incomplet. \
   Votre instance de jeu manque de "%1$s". Cela peut être dû à un mod manquant, à un mod incompatible installé, ou à des fichiers corrompus. \
   Vous devrez peut-être réinstaller le jeu et tous les mods ou demander de l'aide à quelqu'un.
game.crash.reason.no_such_method_error=Le jeu ne peut pas continuer à fonctionner à cause d'un code incomplet. \
   Votre instance de jeu peut manquer d'un mod, avoir un mod incompatible installé, ou certains fichiers peuvent être corrompus. \
   Vous devrez peut-être réinstaller le jeu et tous les mods ou demander de l'aide à quelqu'un.
game.crash.reason.opengl_not_supported=Le jeu a planté parce que votre pilote graphique ne prend pas en charge OpenGL. \
   Si vous diffusez le jeu sur Internet ou utilisez un environnement de bureau à distance, veuillez jouer au jeu sur votre machine locale. \
   Ou, vous pouvez mettre à jour votre pilote graphique vers la dernière version puis réessayer. \
   Si votre ordinateur dispose d'une carte graphique dédiée, veuillez vous assurer que le jeu utilise effectivement celle-ci pour le rendu. Si le problème persiste, veuillez envisager d'obtenir une nouvelle carte graphique ou un nouvel ordinateur.
game.crash.reason.openj9=Le jeu ne peut pas fonctionner sur une JVM OpenJ9. Veuillez passer à un Java qui utilise la JVM Hotspot dans "Paramètres globaux/Spécifiques à l'instance → Java" et relancer le jeu. Si vous n'en avez pas, vous pouvez en télécharger un.
game.crash.reason.out_of_memory=Le jeu a planté parce que l'ordinateur a manqué de mémoire. \
   Peut-être qu'il n'y a pas assez de mémoire disponible ou trop de mods installés. Vous pouvez essayer de résoudre cela en augmentant la mémoire allouée dans "Paramètres globaux/Spécifiques à l'instance → Mémoire". \
   Si vous rencontrez encore ces problèmes, vous aurez peut-être besoin d'un meilleur ordinateur.
game.crash.reason.resolution_too_high=Le jeu a planté parce que la résolution du pack de ressources/textures est trop élevée. \
   Vous devriez passer à un pack de ressources/textures avec une résolution plus basse ou envisager d'acheter une meilleure carte graphique avec plus de VRAM.
game.crash.reason.stacktrace=La raison du crash est inconnue. Vous pouvez voir ses détails en cliquant sur "Journaux". \
   Il y a quelques mots-clés qui peuvent contenir des noms de mods. Vous pouvez les rechercher en ligne pour identifier vous-même le problème. \
   %s
game.crash.reason.too_old_java=Le jeu a planté parce que vous utilisez une version obsolète de Java. \
   Vous devez passer à une version plus récente de Java (%1$s) dans "Paramètres globaux/Spécifiques à l'instance → Java" puis relancer le jeu. Vous pouvez télécharger Java <a href="https://learn.microsoft.com/java/openjdk/download">ici</a>.
game.crash.reason.unknown=Nous ne sommes pas en mesure de déterminer pourquoi le jeu a planté. Veuillez vous référer aux journaux du jeu.
game.crash.reason.unsatisfied_link_error=Échec du lancement de Minecraft à cause de bibliothèques manquantes : %1$s. \
   Si vous avez modifié le chemin des bibliothèques natives, veuillez vous assurer que ces bibliothèques existent réellement. Ou, veuillez essayer de lancer à nouveau après l'avoir rétabli par défaut. \
   Si vous ne l'avez pas fait, veuillez vérifier si vous avez des mods de dépendance manquants. \
   Sinon, si vous pensez que cela est causé par HMCL, veuillez nous fournir un retour.
