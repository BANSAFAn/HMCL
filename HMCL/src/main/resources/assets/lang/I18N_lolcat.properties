fatal.samba=Si vous avez ouvert Hello Minecraft! Launcher depuis un lecteur réseau Samba, certaines fonctionnalités peuvent ne pas fonctionner. Veuillez essayer de mettre à jour votre Java ou de déplacer le launcher vers un autre répertoire.
fatal.illegal_char=Votre chemin utilisateur contient un caractère illégal "=". Vous ne pourrez pas utiliser authlib-injector ou changer le skin de votre compte hors ligne.
fatal.unsupported_platform=Minecraft n'est pas encore entièrement pris en charge sur votre plateforme, vous pouvez donc rencontrer des fonctionnalités manquantes ou même être incapable de lancer le jeu. \
   Si vous ne pouvez pas lancer Minecraft 1.17 et versions ultérieures, vous pouvez essayer de passer le "Renderer" sur "Software" dans "Paramètres globaux/Spécifiques à l'instance → Paramètres avancés" pour utiliser le rendu CPU pour une meilleure compatibilité.
fatal.unsupported_platform.loongarch=Hello Minecraft! Launcher a fourni le support pour la plateforme Loongson. \
   Si vous rencontrez des problèmes lors du jeu, vous pouvez visiter https://docs.hmcl.net/groups.html pour obtenir de l'aide.
fatal.unsupported_platform.macos_arm64=Hello Minecraft! Launcher a fourni le support pour la plateforme Apple silicon, utilisant Java ARM natif pour lancer les jeux afin d'obtenir une expérience de jeu plus fluide. \
   Si vous rencontrez des problèmes lors du jeu, lancer le jeu avec Java basé sur l'architecture x86-64 peut offrir une meilleure compatibilité.
fatal.unsupported_platform.windows_arm64=Hello Minecraft! Launcher a fourni le support natif pour la plateforme Windows on Arm. Si vous rencontrez des problèmes lors du jeu, veuillez essayer de lancer le jeu avec Java basé sur l'architecture x86. \
   Si vous utilisez la plateforme <b>Qualcomm</b>, vous devrez peut-être installer le <a href="ms-windows-store://pdp/?productid=9NQPSL29BFFF">Pack de compatibilité OpenGL</a> avant de jouer. \
   Cliquez sur le lien pour accéder au Microsoft Store et installer le pack de compatibilité.
