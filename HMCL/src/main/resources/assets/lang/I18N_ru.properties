exception.access_denied=HMCL не может получить доступ к файлу "%s". Возможно, он заблокирован другим процессом. \
   Для пользователей Windows вы можете открыть "Монитор ресурсов", чтобы проверить, не используется ли он другим процессом. Если да, вы можете попробовать снова после завершения этого процесса. \
   Если нет, проверьте, имеет ли ваша учетная запись достаточные права доступа к нему.
exception.artifact_malformed=Не удается проверить целостность загруженных файлов.
exception.ssl_handshake=Не удалось установить SSL-соединение, потому что SSL-сертификат отсутствует в текущей установке Java. Вы можете попробовать открыть HMCL другой установкой Java и попробовать снова.
