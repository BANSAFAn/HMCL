game.crash.feedback=<b>Пожалуйста, не делитесь скриншотами или фотографиями этого интерфейса с другими!</b> Если вы просите помощи у других, нажмите <b>"Экспортировать журналы сбоев"</b> и отправьте экспортированный файл другим для анализа.
game.crash.info=Информация о сбое
game.crash.reason=Причина сбоя
game.crash.reason.analyzing=Анализ...
game.crash.reason.multiple=Обнаружено несколько причин:
game.crash.reason.block=Игра столкнулась с сбоем из-за блока в мире. \
   Вы можете попробовать удалить этот блок с помощью MCEdit или удалить мод, который его добавил. \
   Тип блока: %1$s \
   Местоположение: %2$s
game.crash.reason.bootstrap_failed=Игра столкнулась с сбоем из-за мода "%1$s". \
   Вы можете попробовать удалить или обновить его.
game.crash.reason.config=Игра столкнулась с сбоем, потому что мод "%1$s" не смог разобрать свой файл конфигурации "%2$s".
game.crash.reason.debug_crash=Игра столкнулась с сбоем, потому что вы вызвали её вручную. Так что вы, вероятно, знаете, почему :)
game.crash.reason.duplicated_mod=Игра не может продолжать работу из-за дубликатов модов "%1$s". \
   %2$s \
   Каждый мод можно установить только один раз. Пожалуйста, удалите дубликат мода и попробуйте снова.
game.crash.reason.entity=Игра столкнулась с сбоем из-за сущности в мире. \
   Вы можете попробовать удалить сущность с помощью MCEdit или удалить мод, который её добавил. \
   Тип сущности: %1$s \
   Местоположение: %2$s
game.crash.reason.modmixin_failure=Игра столкнулась с сбоем, потому что некоторые моды не удалось внедрить. \
   Это, как правило, означает, что мод имеет ошибку или несовместим с текущей средой. \
   Вы можете проверить журнал, чтобы найти ошибочный мод.
game.crash.reason.mod_repeat_installation=Игра столкнулась с сбоем из-за дубликатов модов. \
   Каждый мод можно установить только один раз. Пожалуйста, удалите дубликат мода и затем перезапустите игру.
game.crash.reason.forge_error=Forge/NeoForge может предоставить информацию об ошибке. \
   Вы можете просмотреть журнал и соответствующим образом обработать его в соответствии с информацией об ошибке в отчете. \
   Если вы не видите сообщение об ошибке, вы можете просмотреть отчет об ошибке, чтобы понять, как произошла ошибка. \
   %1$s
game.crash.reason.mod_resolution0=Игра столкнулась с сбоем из-за проблем с модами. Вы можете проверить журналы, чтобы найти ошибочные моды.
game.crash.reason.mixin_apply_mod_failed=Игра столкнулась с сбоем, потому что миксин не удалось применить к моду "%1$s". \
   Вы можете попробовать удалить или обновить мод для решения проблемы.
game.crash.reason.java_version_is_too_high=Игра столкнулась с сбоем, потому что версия Java слишком новая для продолжения работы. \
   Пожалуйста, используйте предыдущую основную версию Java в "Глобальных/Специфических настройках экземпляра → Java", а затем запустите игру. \
   Если нет, вы можете загрузить её с <a href="https://www.java.com/download/">java.com (Java 8)</a> или <a href="https://bell-sw.com/pages/downloads/#downloads">BellSoft Liberica Full JRE (Java 17)</a> и других дистрибутивов для загрузки и установки (перезапустите лаунчер после установки).
game.crash.reason.need_jdk11=Игра столкнулась с сбоем из-за неприемлемой версии Java. \
   Вам нужно загрузить и установить Java 11 и установить её в "Глобальных/Специфических настройках экземпляра → Java".
game.crash.reason.mod_name=Игра столкнулась с сбоем из-за проблем с именем файла мода. \
   Имена файлов модов должны использовать только английские буквы (A~Z, a~z), цифры (0~9), дефисы (-), подчеркивания (_) и точки (.) в половинном размере. \
   Пожалуйста, перейдите в каталог модов и измените все несовместимые имена файлов модов, используя совместимые символы выше.
game.crash.reason.incomplete_forge_installation=Игра не может продолжать работу из-за неполной установки Forge/NeoForge. \
   Пожалуйста, переустановите Forge/NeoForge в "Редактировать экземпляр → Загрузчики".
game.crash.reason.fabric_version_0_12=Загрузчик Fabric 0.12 или новее несовместим с текущими установленными модами. Вам нужно понизить его до 0.11.7.
game.crash.reason.fabric_warnings=Загрузчик Fabric предупредил: \
   %1$s
game.crash.reason.file_already_exists=Игра столкнулась с сбоем, потому что файл "%1$s" уже существует. \
   Вы можете попробовать создать резервную копию и удалить этот файл, а затем перезапустить игру.
game.crash.reason.file_changed=Игра столкнулась с сбоем из-за неудачной проверки файла. \
   Если вы изменили файл Minecraft.jar, вам нужно отменить изменение или повторно загрузить игру.
game.crash.reason.gl_operation_failure=Игра столкнулась с сбоем из-за некоторых модов, шейдеров или пакетов ресурсов/текстур. \
   Пожалуйста, отключите моды, шейдеры или пакеты ресурсов/текстур, которые вы используете, а затем попробуйте снова.
game.crash.reason.graphics_driver=Игра столкнулась с сбоем из-за проблемы с вашим графическим драйвером. \
   Пожалуйста, попробуйте снова после обновления вашего графического драйвера до последней версии. \
   Если у вашего компьютера есть выделенная графическая карта, вам нужно проверить, использует ли игра интегрированную/основную графику. Если да, пожалуйста, откройте лаунчер, используя вашу выделенную графическую карту. Если проблема не исчезает, вам, вероятно, следует подумать о приобретении новой графической карты или нового компьютера. \
   Если вы используете интегрированную графическую карту, обратите внимание, что Minecraft 1.16.5 или ранее требует <a href="https://www.oracle.com/java/technologies/javase/javase8-archive-downloads.html">Java 1.8.0_51 или ранее</a> для процессора Intel(R) Core(TM) 3000 серии или ранее.
game.crash.reason.macos_failed_to_find_service_port_for_display=Игра не может продолжать работу, потому что окно OpenGL на платформе Apple silicon не удалось инициализировать. \
   Для этой проблемы HMCL в настоящее время не имеет прямых решений. Пожалуйста, попробуйте открыть любой браузер и перейти в полноэкранный режим, затем вернитесь к HMCL, запустите игру и <b>быстро вернитесь на страницу браузера</b> перед тем, как появится окно игры, подождите, пока появится окно игры, а затем переключитесь обратно на окно игры.
game.crash.reason.illegal_access_error=Игра столкнулась с сбоем из-за некоторых модов. \
   Если вы знаете это: "%1$s", вы можете обновить или удалить моды и затем попробовать снова.
game.crash.reason.install_mixinbootstrap=Игра столкнулась с сбоем из-за отсутствия MixinBootstrap. \
   Вы можете попробовать установить <a href="https://www.curseforge.com/minecraft/mc-mods/mixinbootstrap">MixinBootstrap</a> для решения проблемы. Если она столкнется с сбоем после установки, попробуйте добавить восклицательный знак (!) перед именем файла этого мода, чтобы попробовать решить проблему.
game.crash.reason.optifine_is_not_compatible_with_forge=Игра столкнулась с сбоем, потому что OptiFine несовместим с текущей установкой Forge. \
   Пожалуйста, перейдите на <a href="https://optifine.net/downloads">официальный сайт OptiFine</a>, проверьте, совместима ли версия Forge с OptiFine, и переустановите экземпляр строго в соответствии с соответствующей версией, или измените версию OptiFine в "Редактировать экземпляр → Загрузчики". \
   После тестирования мы считаем, что слишком высокие или слишком низкие версии OptiFine могут привести к сбоям.
game.crash.reason.mod_files_are_decompressed=Игра столкнулась с сбоем, потому что файл мода был распакован. \
   Пожалуйста, поместите весь файл мода непосредственно в каталог модов! \
   Если распаковка вызывает ошибки в игре, пожалуйста, удалите распакованный мод в каталоге модов и затем запустите игру.
game.crash.reason.shaders_mod=Игра столкнулась с сбоем, потому что установлены одновременно OptiFine и Shaders mod. \
   Просто удалите мод Shader, потому что OptiFine имеет встроенную поддержку шейдеров.
game.crash.reason.rtss_forest_sodium=Игра столкнулась с сбоем, потому что RivaTuner Statistical Server (RTSS) несовместим с Sodium. \
   Нажмите <a href="https://github.com/CaffeineMC/sodium-fabric/wiki/Known-Issues#rtss-incompatible">здесь</a> для получения дополнительной информации.
game.crash.reason.too_many_mods_lead_to_exceeding_the_id_limit=Игра столкнулась с сбоем, потому что вы установили слишком много модов и превысили лимит ID игры. \
   Пожалуйста, попробуйте установить <a href="https://www.curseforge.com/minecraft/mc-mods/jeid">JEID</a> или удалить некоторые большие моды.
game.crash.reason.night_config_fixes=Игра столкнулась с сбоем из-за некоторых проблем с Night Config. \
   Вы можете попробовать установить мод <a href="https://www.curseforge.com/minecraft/mc-mods/night-config-fixes">Night Config Fixes</a>, который может помочь вам с этой проблемой. \
   Для получения дополнительной информации посетите <a href="https://github.com/Fuzss/nightconfigfixes">репозиторий GitHub</a> этого мода.
game.crash.reason.optifine_causes_the_world_to_fail_to_load=Игра может не продолжать работу из-за OptiFine. \
   Эта проблема возникает только в определенной версии OptiFine. Вы можете попробовать изменить версию OptiFine в "Редактировать экземпляр → Загрузчики".
game.crash.reason.jdk_9=Игра столкнулась с сбоем, потому что версия Java слишком новая для этого экземпляра. \
   Вам нужно загрузить и установить Java 8 и выбрать её в "Глобальных/Специфических настройках экземпляра → Java".
game.crash.reason.jvm_32bit=Игра столкнулась с сбоем, потому что текущее выделение памяти превысило ограничение 32-битной JVM. \
   Если ваша ОС 64-битная, пожалуйста, установите и используйте 64-битную версию Java. В противном случае вам может понадобиться переустановить 64-битную ОС или получить более современный компьютер. \
   Или вы можете отключить опцию "Автоматически выделять" в "Глобальных/Специфических настройках экземпляра → Память" и установить максимальный размер выделения памяти до 1024 МиБ или ниже.
game.crash.reason.loading_crashed_forge=Игра столкнулась с сбоем из-за мода "%1$s" (%2$s). \
   Вы можете попробовать удалить или обновить его.
game.crash.reason.loading_crashed_fabric=Игра столкнулась с сбоем из-за мода "%1$s". \
   Вы можете попробовать удалить или обновить его.
game.crash.reason.mac_jdk_8u261=Игра столкнулась с сбоем, потому что ваша текущая версия Forge или OptiFine несовместима с вашей установкой Java. \
   Пожалуйста, попробуйте обновить Forge и OptiFine или попробуйте использовать Java 8u251 или предыдущие версии.
game.crash.reason.forge_repeat_installation=Игра столкнулась с сбоем из-за дубликата установки Forge. <a href="https://github.com/HMCL-dev/HMCL/issues/1880">Это известная проблема</a> \
