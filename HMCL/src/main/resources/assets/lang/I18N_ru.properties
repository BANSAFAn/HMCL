fatal.create_hmcl_current_directory_failure=Hello Minecraft! Лаунчер не может создать каталог HMCL (%s). Переместите HMCL в другое место и откройте его снова.
fatal.javafx.incompatible=Отсутствует среда JavaFX. \
   Hello Minecraft! Лаунчер не может автоматически установить JavaFX на Java <11. \
   Пожалуйста, обновите вашу Java до версии 11 или новее.
fatal.javafx.incomplete=Среда JavaFX неполная. \
   Пожалуйста, попробуйте заменить вашу Java или переустановить OpenJFX.
fatal.javafx.missing=Отсутствует среда JavaFX. Пожалуйста, откройте Hello Minecraft! Лаунчер с помощью Java, которая включает OpenJFX.
fatal.config_change_owner_root=Вы используете учетную запись root для открытия Hello Minecraft! Лаунчера. Это может помешать вам открыть HMCL другой учетной записью в будущем. \
   Все равно продолжить?
fatal.config_in_temp_dir=Вы открываете Hello Minecraft! Лаунчер во временном каталоге. Ваши настройки и игровые данные могут быть потеряны. \
   Рекомендуется переместить HMCL в другое место и открыть его снова. \
   Все равно продолжить?
fatal.config_loading_failure=Не удается загрузить файлы конфигурации. \
   Убедитесь, что Hello Minecraft! Лаунчер имеет права на чтение и запись к "%s" и файлам в нем. \
   Для macOS попробуйте поместить HMCL куда-нибудь с разрешениями, отличными от "Рабочий стол", "Загрузки" и "Документы", и попробуйте снова.
fatal.config_loading_failure.unix=Hello Minecraft! Лаунчер не смог загрузить файл конфигурации, потому что он был создан пользователем "%1$s". \
   Пожалуйста, откройте HMCL как пользователь root (не рекомендуется) или выполните следующую команду в терминале, чтобы изменить владельца файла конфигурации на текущего пользователя: \
   %2$s
fatal.mac_app_translocation=Hello Minecraft! Лаунчер изолирован во временный каталог ОС из-за механизмов безопасности macOS. \
   Пожалуйста, переместите HMCL в другой каталог перед попыткой открытия. В противном случае ваши настройки и игровые данные могут быть потеряны после перезагрузки. \
   Все равно продолжить?
fatal.migration_requires_manual_reboot=Hello Minecraft! Лаунчер был обновлен. Пожалуйста, перезапустите лаунчер.
fatal.apply_update_failure=Нам очень жаль, но Hello Minecraft! Лаунчер не может обновиться автоматически. \
   Вы можете обновить вручную, загрузив более новую версию лаунчера с %s. \
   Если проблема не исчезает, подумайте о том, чтобы сообщить нам об этом.
fatal.apply_update_need_win7=Hello Minecraft! Лаунчер не может автоматически обновиться на Windows XP/Vista. \
   Вы можете обновить вручную, загрузив более новую версию лаунчера с %s.
fatal.samba=Если вы открыли Hello Minecraft! Лаунчер с сетевого диска Samba, некоторые функции могут не работать. Попробуйте обновить вашу Java или переместить лаунчер в другой каталог.
fatal.illegal_char=Ваш путь пользователя содержит недопустимый символ "=". Вы не сможете использовать authlib-injector или изменять скин вашего автономного аккаунта.
fatal.unsupported_platform=Minecraft еще не полностью поддерживается на вашей платформе, поэтому вы можете столкнуться с отсутствием функций или даже не сможете запустить игру. \
   Если вы не можете запустить Minecraft 1.17 и новее, вы можете попробовать переключить "Рендерер" на "Программный" в "Глобальных/Специфических настройках экземпляра → Расширенные настройки", чтобы использовать программный рендеринг ЦП для лучшей совместимости.
fatal.unsupported_platform.loongarch=Hello Minecraft! Лаунчер предоставил поддержку платформы Loongson. \
   Если у вас возникли проблемы при игре, вы можете посетить https://docs.hmcl.net/groups.html для получения помощи.
fatal.unsupported_platform.macos_arm64=Hello Minecraft! Лаунчер предоставил поддержку платформы Apple silicon, используя нативную ARM Java для запуска игр для получения более плавного игрового опыта. \
   Если у вас возникли проблемы при игре, запуск игры с Java на основе архитектуры x86-64 может обеспечить лучшую совместимость.
fatal.unsupported_platform.windows_arm64=Hello Minecraft! Лаунчер предоставил нативную поддержку платформы Windows on Arm. Если у вас возникли проблемы при игре, попробуйте запустить игру с Java на основе архитектуры x86. \
   Если вы используете платформу <b>Qualcomm</b>, вам может понадобиться установить <a href="ms-windows-store://pdp/?productid=9NQPSL29BFFF">Пакет совместимости OpenGL</a> перед игрой. \
   Нажмите ссылку, чтобы перейти в Microsoft Store и установить пакет совместимости.
